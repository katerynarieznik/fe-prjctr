<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sebastian Mullaert biography</title>
  <meta name="description" content="Sebastian Mullaert biography">
  <meta name="keywords" content="Sebastian Mullaert, biography">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quattrocento">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flex-container wrapper">
    <div class="text-container flex-item">
      <h1 class="heading"><span class="topic">(Philosophy)</span> Convergence of <span class="primary-color">Zen
          meditation</span>,
        <span class="emphasis">nature</span> & creativity
      </h1>
      <p class="text">The majesty of the natural world has always been integral to Sebastian Mullaert’s music.</p>
      <p class="text">His approach to art, as well as to life, is centered around meditating on nature’s
        primordial cycles
        and forces.
      </p>
      <button class="btn"><span class="btn-dash">—</span>Read more</button>
    </div>
    <div class="img-container flex-item">
      <picture>
        <source media="(min-width: 1100px)"
          srcset="images/image-bottom-full.avif 464w, images/image-bottom-full-2x.avif 928w" sizes="464px">
        <source media="(max-width: 1099px)"
          srcset="images/image-bottom-crop.avif 320px,images/image-bottom-crop-2x.avif 640px" sizes="100vw">
        <source media="(min-width: 1100px)"
          srcset="images/image-bottom-full.webp 464w, images/image-bottom-full-2x.webp 928w" sizes="464px">
        <source media="(max-width: 1099px)"
          srcset="images/image-bottom-crop.webp 320px,images/image-bottom-crop-2x.webp 640px" sizes="100vw">
        <source media="(min-width: 1100px)"
          srcset="images/image-bottom-full.jpg 464w, images/image-bottom-full-2x.jpg 928w" sizes="464px">
        <source media="(max-width: 1099px)"
          srcset="images/image-bottom-crop.jpg 320px,images/image-bottom-crop-2x.jpg 640px" sizes="100vw">
        <img class="img-bottom" src="images/image-bottom-crop.jpg" alt="Sebastian Mullaert walking in the wood">
      </picture>
      <picture>
        <source media="(min-width: 1100px)"
          srcset="images/image-top-full.avif 260px, images/image-top-full-2x.avif 520w" sizes="260px">
        <source media="(max-width: 1099px)" srcset="images/image-top-crop.avif 188px, images/image-top-crop-2x.jpg
          376px" sizes="60vw">
        <source media="(min-width: 1100px)"
          srcset="images/image-top-full.webp 260px, images/image-top-full-2x.webp 520w" sizes="260px">
        <source media="(max-width: 1099px)"
          srcset="images/image-top-crop.webp 188px,images/image-top-crop-2x.webp 376px" sizes="60vw">
        <source media="(min-width: 1100px)" srcset="images/image-top-full.jpg 260px, images/image-top-full-2x.jpg 520w"
          sizes="260px">
        <source media="(max-width: 1099px)" srcset="images/image-top-crop.jpg 188px,images/image-top-crop-2x.jpg 376px"
          sizes="60vw">
        <img class="img-top" src="images/image-top-crop.jpg" alt="Sebastian Mullaert laying in nature">
      </picture>
    </div>
  </div>
</body>

</html>
